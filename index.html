<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="penList">
    <input type="radio" id="blackPen" checked
           name="penList" value="blackPen">
    <label for="blackPen">Black pen</label>

    <input type="radio" id="whitePen"
           name="penList" value="whitePen">
    <label for="whitePen">White pen</label>

    <input type="radio" id="randomPen"
           name="penList" value="randomPen">
    <label for="randomPen">Random color pen</label>

    <input type="radio" id="darkenPen"
           name="penList" value="darkenPen">
    <label for="darkenPen">Darken color pen</label>

    <input type="radio" id="lightenPen"
           name="penList" value="lightenPen">
    <label for="lightenPen">Lighten color pen</label>
</div>
<button class="remakeButton">Remake Field</button>
<button class="resetButton">Reset Field</button>
<div class="container">
</div>
</body>
</html>
<script src="script.js"></script>
